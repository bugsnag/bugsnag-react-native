apply plugin: 'com.android.library'

android {
    buildToolsVersion '23.0.1'
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName '1.0.0'
    }
}

dependencies {
    compile 'com.bugsnag:bugsnag-android:3.7.0'
    compile 'com.facebook.react:react-native:+'
}
